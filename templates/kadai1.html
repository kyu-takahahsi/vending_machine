<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="UTF-8">
   <title>課題1</title>
</head>
<body>
   <h1>課題</h1>
   <body>
      {% if name %}
      <p>あなたの名前は「{{name}}」です</p>
      {% endif %}

      {% if gender %}
      <p>あなたの性別は「{{gender}}」です</p>
      {% endif %}

      {% if mail %}
      <p>メールを送っても「OK」です</p>
      {% endif %}

    <form method="post">
        <label>名前： <input type="text" name="name"></label><br>
        <label>性別： <input type="radio" name="gender" value="男" {{'checked' if gender == '男'}}>男
                     <input type="radio" name="gender" value="女" {{'checked' if gender == '女'}}>女</label><br>
                     <input type="checkbox" name="mail" value="OK">お知らせメールを受け取る</label><br>
                     <input type="submit" value="送信">
    </form>
</body>
</html>
