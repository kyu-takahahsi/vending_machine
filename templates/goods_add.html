<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="UTF-8">
   <title>サンプル</title>
   <style type="text/css">
       table, td, th {
           border: solid black 1px;
       }
       table {
           width: 200px;
       }
   </style>
</head>
<body>
    <p>{{judge}}</p>
    <form>
        <label>商品名： <input type="text" name="add_name"></label>
        <label>価格： <input type="text" name="add_price"></label>
        <input type="submit" value="追加">
    </form>

    <h3>商品一覧</h3>
    <table>
        <tr>
           <th>商品名</th>
           <th>値段</th>
        </tr>

       {% for item in goods %}
        <tr>
            <td>{{ item.name }} </td>
            <td>{{ item.price }}</td>
        </tr>
       {% endfor %}
    </table>
</body>
</html>
